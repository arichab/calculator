<!doctype html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div id="calc" class="red">
    <div id="display" class="ontop">
      0
    </div>
    <div id="numbers" class="blue ontop topmargin">
      <button class="number">7</button>
      <button class="number middle">8</button>
      <button class="number">9</button>
      <button class="number">4</button>
      <button class="number middle">5</button>
      <button class="number">6</button>
      <button class="number">1</button>
      <button class="number middle">2</button>
      <button class="number">3</button>
      <button class="function">Cl</button>
      <button class="number middle">0</button>
      <button class="function">=</button>
    </div>
    <div id="functions" class="blue ontop topmargin">
      <button class="function">/</button>
      <button class="function">*</button>
      <button class="function">-</button>
      <button class="function">+</button>
      <button class="function">x^y</button>
      <button class="function">x!</button>
    </div>
  </div>
</body>
</html>
